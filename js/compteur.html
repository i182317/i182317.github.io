<script type="text/javascript">
	var x = 10;
	var intervalID = window.setInterval(myCallback, 1000);
	document.getElementById("compteur");
	document.getElementById("relancer").setEventListener(relancer)

	function myCallback()
	{
		if (x == 0) clearInterval(intervalID);
		compteur.innerHTML = x;
		x = x-1;
	}

	function relancer()
	{
		var intervalID = window.setInterval(myCallback, 1000);
	}
</script>
