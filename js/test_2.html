<!DOCTYPE html>
<html>
	<head>
		<title>nlefort - js - deplacement carre</title>
	</head>

	<body>

		<canvas id="animatedElem"></canvas>

	</body>

	<script>
	
		theCanvas = document.getElementById("animatedElem");
        var ctx = theCanvas.getContext('2d');
        ctx.canvas.width  = window.innerWidth;
        ctx.canvas.height = window.innerHeight;
        window.addEventListener('keydown', function(event) {
        	if (event.defaultPrevented) {
				return; // Do nothing if the event was already processed
			}

        	switch(event.key) {
        		case "Down": // IE/Edge specific value
			    case "ArrowDown": y = y + 10;
			    direction = 2;
			      // Do something for "down arrow" key press.
			      break;
			    case "Up": // IE/Edge specific value
			    case "ArrowUp": y = y - 10;
			    direction = 3;
			      // Do something for "up arrow" key press.
			      break;
			    case "Left": // IE/Edge specific value
			    case "ArrowLeft": x = x - 10;
			    direction = 0;
			      // Do something for "left arrow" key press.
			      break;
			    case "Right": // IE/Edge specific value
			    case "ArrowRight": x = x + 10;
			    direction = 1;
			      // Do something for "right arrow" key press.
			      break;
			    case "Enter":
			      // Do something for "enter" or "return" key press.
			      break;
			    case "Esc": // IE/Edge specific value
			    case "Escape":
			      // Do something for "esc" key press.
			      break;
			    default:
			      return; // Quit when this doesn't handle the key event.
        	}
	    	 
        }, true);

        var img = new Image();
		img.src="./../src/image/hero_walk_cycle_spritesheet_by_mrnoobtastic-d3defej.png";
		img.addEventListener('load', function() {
			// start the mainloop
			animFrame(recursiveAnim);
		});


        var i = 0;
        var cptFrame = 0;
        var x = 0;
        var y = 0;
        var direction = 0;

	    function drawGame() {
            ctx.clearRect(x-10, y-10, 138, 158);
            ctx.drawImage(img, 128*i, 128*direction, 128,128,x,y,128,128 );
	    }

	    function updateGame() {
	    	cptFrame++;
	    	if(cptFrame > 10) {
	    		i++;
	            if( i > 3){
	                i = 0;
	            }	
	            cptFrame = 0;
	    	}
		
	    }
		
		var mainloop = function() {
			updateGame();
	        drawGame();
   		};

	    var animFrame = window.requestAnimationFrame ||
	            window.webkitRequestAnimationFrame ||
	            window.mozRequestAnimationFrame    ||
	            window.oRequestAnimationFrame      ||
	            window.msRequestAnimationFrame     ||
	            null ;

	    var recursiveAnim = function() {
	        mainloop();
	        animFrame(recursiveAnim);
	    };

	</script>
</html>
